{% extends 'base.html' %}

{% block content %}

<div class="book-wrapper">
    {% for book in books %}
    <ul>
        <div class="book">
            <li>
                <h2>{{ book.title }}</h2>
            </li>
            <li>
                <h3>{{ book.pages }}</h3>
            </li>
            <li>
                <h5>{{ book.author.first_name }}</h5>
            </li>
            <li>
                <h5>{{ book.author.last_name }}</h5>
            </li>
        </div>
    </ul>
    {% endfor %}
</div>



{% endblock content %}
