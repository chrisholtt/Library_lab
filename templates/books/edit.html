{% extends 'base.html' %}

{% block content %}



<form action="/book/update/{{ book.id }}" method="POST">
    <ul>
        <li>
            <label for="title">Title:</label>
            <input type="text" placeholder="{{ book.title }}" name="title" required>
        </li>
        <li>
            <label for="pages">Pages</label>
            <input type="number" min="1" max="1000" placeholder="{{ book.pages }}" name="pages" required>
        </li>
        <li>
            <select name="author_id" id="author_id" value="{{ book.author_id }}">
                <option value="{{book.author.id}}">{{ book.author.first_name }}{{ book.author.last_name }}</option>
            </select>
        </li>
        <li>
            <button>
                Submit
            </button>
</form>
</li>
</ul>
</form>

{% endblock %}
